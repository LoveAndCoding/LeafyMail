<form class="password-prompt">
	<div class="form-container">
		<p>Enter Password for <span class="address"><%= email %></span></p>
		<input autofocus type="password" name="password" placeholder="Password">
	</div>
	<div class="button-group">
		<button class="btn cancel" title="Cancel" name="cancel" value="cancel"><i class="fa fa-times-circle"></i></button>
		<button class="btn primary" title="Sign In">Login</button>
	</div>
</form>
