<!DOCTYPE html>
<html>
	<head>
		<title>Leafy Mail</title>
		<script src="lib/jquery-2.1.3.min.js"></script>
		<script src="lib/winstate.js"></script>
		<link rel="stylesheet/less" href="style/base.css" type="text/css">
		<script src="lib/less.min.js"></script>
	</head>
	<body>
		<div id="topbar">
			<span id="window-title"><img src="logo.svg" alt="Logo for " width="18" height="18" id="logo">LeafyMail</span>
			<button id="dev-tools"><i class="fa fa-wrench"></i></button>
			<button id="refresh"><i class="fa fa-refresh"></i></button>
			<button id="minimize">_</button>
			<button id="maximize"><i class="fa fa-square-o"></i></button>
			<button id="close"><i class="fa fa-remove"></i></button>
		</div>
		<div class="loading-pane"><i class="fa fa-circle-o-notch fa-spin"></i><span>Loading</span></div>
		<div id="primary">
			<nav id="primary-nav">
				<a href="#" class="current"><i class="fa fa-inbox"></i><span class="label">Inbox</span></a>
				<a href="#"><i class="fa fa-folder"></i><span class="label">Folders</span></a>
				<a href="#"><i class="fa fa-file"></i><span class="label">Drafts</span></a>
				<a href="#"><i class="fa fa-paper-plane"></i><span class="label">Sent</span></a>
				<a href="#"><i class="fa fa-archive"></i><span class="label">Archive</span></a>
				<a href="#"><i class="fa fa-fire"></i><span class="label">Junk</span></a>
				<a href="#"><i class="fa fa-trash"></i><span class="label">Trash</span></a>
			</nav>
			<section id="primary-pane">
			</section>
		</div>
		<script src="src/app.js"></script>
	</body>
</html>
